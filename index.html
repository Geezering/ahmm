<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art Movements Mind Map</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .container {
      max-width: 900px;
      margin: 1.5rem 	;
      padding: 0 1rem;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .category-select {
      display: flex;
      flex-direction: column;
      min-width: 220px;
    }
    .category-select label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }
    .category-select select {
      padding: 0.4em 0.6em;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .category-select select:hover,
    .category-select select:focus {
      border-color: #0077cc;
      outline: none;
    }
    #content {
      border-top: 1px solid #ddd;
      padding-top: 1rem;
      line-height: 1.6;
    }
    img {
  max-width: 100%;
  height: auto;
}

.caption .artist {
  font-weight: bold;
}

.caption .title {
  font-style: italic;
}

.caption .year {
  font-weight: normal;
  font-style: normal;
}
.caption {
  display: block;
  margin-top: 0.5em; /* optional: adds space above the caption */
}

  </style>
</head>
