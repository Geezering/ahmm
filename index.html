<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Inline CSS for dropdown styling and layout */
    .container {
      max-width: 900px;
      margin: 1.5rem auto;
      padding: 0 1rem;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .category-select {
      display: flex;
      flex-direction: column;
      min-width: 220px;
    }
    .category-select label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }
    .category-select select {
      padding: 0.4em 0.6em;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .category-select select:hover,
    .category-select select:focus {
      border-color: #0077cc;
      outline: none;
    }
    #content {
      border-top: 1px solid #ddd;
      padding-top: 1rem;
      line-height: 1.6;
    }
    /* Optional: style markdown content */
    #content h2, #content h3 {
      margin-top: 1.2rem;
    }
    #content p {
      margin-bottom: 1rem;
    }
    #content a {
      color: #0077cc;
      text-decoration: none;
    }
    #content a:hover {
      text-decoration: underline;
    }
    .accordion-content {
  padding-left: 1rem;
  border-left: 2px solid #eee;
  margin-bottom: 1rem;
}
h2 {
  transition: background 0.2s;
}
h2:hover {
  background: #f0f8ff;
}

  </style>
</head>

  <script src="js/main.js"></script>
  <script>
    // Add event listeners to dropdowns to load markdown files
    document.querySelectorAll('.md-select').forEach(select => {
      select.addEventListener('change', function () {
        if (this.value) {
          loadMarkdown(this.value);
          // Reset other dropdowns
          document.querySelectorAll('.md-select').forEach(other => {
            if (other !== this) other.selectedIndex = 0;
          });
        }
      });
    });

    function loadMarkdown(mdFile) {
      fetch(mdFile)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(text => {
          document.getElementById('content').innerHTML = marked.parse(text);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        })
        .catch(err => {
          document.getElementById('content').innerHTML = `<p style="color:red;">Error loading file: ${err.message}</p>`;
        });
    }
  </script>
